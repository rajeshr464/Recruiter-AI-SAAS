{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Recruiter AI | Login</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
  :root {
    --primary-color: #1173d4;
  }

  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  /* Background gradient animation */
  .animated-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 30%, #1173d4, transparent 40%),
                radial-gradient(circle at 80% 70%, #4f46e5, transparent 40%),
                radial-gradient(circle at 50% 50%, #9333ea, transparent 40%);
    background-size: 200% 200%;
    animation: gradientMove 15s ease infinite;
    z-index: -3;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
  }

  /* Floating particle dots */
  .particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: -2;
  }

  .particle {
    position: absolute;
    width: 6px; height: 6px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.6);
    animation: float 12s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    to { transform: translateY(-10vh) scale(1); opacity: 0; }
  }

  /* Cursor ripple glow */
  .cursor-glow {
    position: fixed;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(17,115,212,0.3) 0%, transparent 70%);
    transform: translate(-50%, -50%);
    mix-blend-mode: screen;
    z-index: -1;
  }
</style>
</head>
<body class="bg-slate-50 font-sans">
<!-- Background Layers -->
<div class="animated-bg"></div>
<div class="particles" id="particles"></div>
<div class="cursor-glow" id="cursorGlow"></div>

<!-- Navbar / Title Bar -->
<header class="flex items-center justify-between px-10 py-4 bg-white/80 backdrop-blur-md shadow-md">
  <div class="flex items-center gap-3 text-slate-900">
    <svg class="h-8 w-8 text-primary-color" fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
      <path d="M24 18.4L42 11.5V34.4L24 42V18.4Z" fill="currentColor" fill-opacity="0.5"></path>
      <path d="M24 8.2L33.4 11.6L24 15.2L14.6 11.6L24 8.2ZM9 15.8L21 20.5V37.6L9 33V15.8ZM27 37.6V20.5L39 15.8V33L27 37.6ZM25.4 2.3C24.5 2 23.5 2 22.6 2.3L5 8.7C3.8 9.1 3 10.2 3 11.5V34.4C3 36 4 37.5 5.6 38.1L22.9 44.8C23.6 45.1 24.4 45.1 25.1 44.8L42.4 38.1C44 37.5 45 36 45 34.4V11.5C45 10.2 44.2 9.1 43 8.7L25.4 2.3Z" fill="currentColor"></path>
    </svg>
    <h1 class="text-xl font-bold">Recruiter AI</h1>
  </div>
  <nav class="flex items-center gap-8 text-sm font-semibold text-slate-700">
    <a href="#" class="hover:text-primary-600">Home</a>
    <a href="#" class="hover:text-primary-600">Pricing</a>
    <a href="#" class="hover:text-primary-600">About</a>
    <a href="#" class="text-primary-600">Recruiter AI</a>
  </nav>
</header>

<!-- Login Section -->
<main class="flex flex-1 items-center justify-center py-16">
  <div class="w-full max-w-md space-y-6 px-4">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-slate-900">Welcome back</h2>
      <p class="mt-2 text-sm text-slate-600">Log in to your account to continue.</p>
    </div>
    <div class="rounded-md border border-slate-200 bg-white/90 backdrop-blur-md p-8 shadow-lg">
      <form class="space-y-6" method="post" action="">
        {% csrf_token %}
        <input name="tenant" type="text" placeholder="Tenant name" required class="form-input block w-full rounded-md border-slate-300 py-3 px-4 text-base focus:ring-primary-500 focus:border-primary-500"/>
        <input name="email" type="email" placeholder="Email address" required class="form-input block w-full rounded-md border-slate-300 py-3 px-4 text-base focus:ring-primary-500 focus:border-primary-500"/>
        <input name="password" type="password" placeholder="Password" required class="form-input block w-full rounded-md border-slate-300 py-3 px-4 text-base focus:ring-primary-500 focus:border-primary-500"/>
        <div class="flex justify-end text-sm">
          <a href="#" class="font-medium text-primary-600 hover:text-primary-500">Forgot password?</a>
        </div>
        <button type="submit" class="w-full rounded-md bg-primary-600 py-3 px-4 font-bold text-black-600 shadow-md hover:bg-primary-800 focus:ring-2 focus:ring-primary-500">Log In</button>
        {% if error %}
        <div class="mt-4 text-center text-sm" style="color:#ef4444;">{{ error }}</div>
        {% endif %}
      </form>
    </div>
    <p class="text-center text-sm text-slate-600">
      Don't have an account?
      <a href="#" class="font-medium text-primary-600 hover:text-primary-500">Sign up</a>
    </p>
  </div>
</main>

<script>
  // Floating particles and cursor glow effect only (no login JS)
  const particlesContainer = document.getElementById("particles");
  for (let i = 0; i < 40; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (10 + Math.random() * 10) + "s";
    particlesContainer.appendChild(p);
  }

  const cursorGlow = document.getElementById("cursorGlow");
  document.addEventListener("mousemove", (e) => {
    cursorGlow.style.top = e.clientY + "px";
    cursorGlow.style.left = e.clientX + "px";
  });
</script>
</body>
</html>
